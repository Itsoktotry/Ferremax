{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TÃ­tulo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="fondo">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'principal' %}">
                <img src="{% static 'logo.png' %}" alt="Logo" width="40" height="30"
                    class="d-inline-block align-text-top">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    
                    <a class="nav-link active" aria-current="page" href="{% url 'catalogo' %}">Catalogo </a>

                    {% if user.is_authenticated %}
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Log out </a>
                    <a href="#">@{{user.username}}</a>
                    {% else %}
                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log in </a>
                    <a class="nav-link active" aria-current="page" href="{% url 'registro' %}">Registro </a>
                    {% endif %}
                    <a class="nav-link" href="{% url 'carrito' %}">
                        <span class="position-absolute translate-middle badge rounded-pill bg-danger" style="top: 30%; right: 0;">
                            {{cantidad_producto}}
                            <span class="visually-hidden">unread messages</span>
                        </span>
                        <box-icon name='cart' color="black"></box-icon>
                    </a>
                </div>
            </div>
            
        </div>
    </nav>

    <div class="container">
        {% block content %}
        



        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
