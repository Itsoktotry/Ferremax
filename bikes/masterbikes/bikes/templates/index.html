{% extends 'basec.html' %}

{% block title %}
Inicio
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-2"></div>
    <div class="col-sm-12 col-md-8">
      <br>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          {% for producto in productos %}
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %} aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
          {% endfor %}
        </div>
        <div class="carousel-inner">
          {% for producto in productos %}
          <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <a href="{% url 'detalle_producto' producto.nombre %}">
                <img src="{{ producto.imagen.url }}" class="d-block w-100" alt="{{ producto.nombre }}">
            </a>
            <div class="carousel-caption d-none d-md-block">
              <p>{{ producto.nombre }}</p>
              <p>{{ producto.precio }}</p>  
              
            </div>
          </div>
          {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      

</div>
<div class="col-sm-12 col-md-2"></div>


</div>
    </div>
    <div class="col-sm-12 col-md-2"></div>
</div>
{% endblock %}
